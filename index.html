<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css"/>
    <title>Movesynth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    
</head>
<body id = "body scroll="no" style="overflow: hidden"">
    <div id= "upper"class = "upper">
        <video class="input_video" width="0px" height="0px"></video>
        <canvas class="output_canvas" ></canvas>
        <audio src="./Bass_Synth.wav" id = "bass"></audio>
        <audio src="./Drums_Tops.wav" id = "drums"></audio>
        <audio src="./Epic_Synth.wav" id = "epic"></audio>
        <audio src="./High_Synth.wav" id = "high"></audio>
        <audio src="./Lead_Synth.wav" id = "lead"></audio>
        <audio src="./Vocal.wav" id = "vocal"></audio>
        <audio src="./00_Base_kicks_layer.wav" id = "base"></audio>
        <div id = "sounds" class= "sounds">
            <table id = "table">
              <tr>
                <td id = "highT">High Synth</td>
                <td id = "leadT">Lead Synth</td>
                <td id = "bassT">Bass Synth </td>
              </tr>
              <tr>
                <td id = "epicT">Epic Synth</td>
                <td id = "vocalT">Vocal</td>
                <td id = "drumsT">Drums Tops</td>
              </tr>
            </table>
        </div>
    </div>
    <div class = "lower">
        <p class = "basekickslabel">Base Kicks</p>
        <img id = "sound" src="./iconanimation.gif" height="28px" width="28px"/>
        &nbsp;&nbsp;
        <button  class = "transparent" onclick="pauseClicked()"><img id = "baseStatus" src="./soundON.png" height="28px" width="29px"/></button>
        <img class = "logo" src="./logo.png" style="height : 50px; width: auto;"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="done">I'm done</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
<script src="./app.js"> </script>
</body>
</html>
